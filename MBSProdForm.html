<html>
    <header>
        <script src="https://manchesterbusinessschool.lightning.force.com/lightning/lightning.out.js"></script>
    </header>

    <div id="lightning"></div>
    
    <style>
    .slds-scope .slds-card{
        border: none !important;
    }
    </style>

    <script>
        const LIGHTNING_OUT_APP = "c:WebFormLightningOut";
        const COMPONENT_TO_RENDER = "c:WebFormAuraWrap";
        const COMMUNITY_ENDPOINT = "https://mbslightningout.force.com";
        const COMPONENT_PARAMETERS = {};
        const DIV_TO_RENDER_IN_ID = "lightning";
        $Lightning.use(
            LIGHTNING_OUT_APP,
            function() {
                $Lightning.createComponent(
                    COMPONENT_TO_RENDER,
                    COMPONENT_PARAMETERS,
                    DIV_TO_RENDER_IN_ID,
                    function() {
                        console.log(`Rendered ${COMPONENT_TO_RENDER} via Lightning Out`);
                    }
                );
            },
            COMMUNITY_ENDPOINT
        );
    </script>
</html>
