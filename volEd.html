<html>
    <header>
        <script src="https://colordev2-volunteeredinburghcommunity.cs83.force.com/lightning/lightning.out.js"></script>
    </header>

    <div id="lightning"></div>

    <script>
        const LIGHTNING_OUT_APP = "OpportunitySignupLightningOut";
        const COMPONENT_TO_RENDER = "c:OpportunitySignupStyler";
        const COMMUNITY_ENDPOINT = "https://colordev2-volunteeredinburghcommunity.cs83.force.com";
        const COMPONENT_PARAMETERS = {};
        const DIV_TO_RENDER_IN_ID = "lightning";

        $Lightning.use(
            LIGHTNING_OUT_APP,
            function() {
                $Lightning.createComponent(
                    COMPONENT_TO_RENDER,
                    COMPONENT_PARAMETERS,
                    DIV_TO_RENDER_IN_ID,
                    function() {
                        console.log(`Rendered ${COMPONENT_TO_RENDER} via Lightning Out`);
                    }
                );
            },
            COMMUNITY_ENDPOINT
        );
    </script>
</html>
